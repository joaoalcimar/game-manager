version: "3"
services:

  publisher-manager-db:
    image: mysql
    hostname: mysql
    container_name: publisher-manager-db
    restart: always
    networks:
      - inatel
    environment:
      - MYSQL_DATABASE=bootdb
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"

  publisher-manager:
    image: adautomendes/publisher-manager
    container_name: publisher-manager
    restart: always
    networks:
      - inatel
    depends_on:
      - publisher-manager-db
    environment:
      - SERVER_HOST=publisher-manager
      - SERVER_PORT=8080
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
    ports:
      - "8080:8080"

  game-db:
    image: mysql
    hostname: game-db
    container_name: game-db
    restart: always
    networks:
      - inatel
    environment:
      - MYSQL_DATABASE=game-manager
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3307:3307"

  game-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: game-api
    depends_on:
      - game-db
      - publisher-manager
    networks:
      - inatel
    environment:
      - SERVER_HOST=game-api
      - SERVER_PORT=8081
      - MYSQL_HOST=game-db
      - MYSQL_PORT=3307
    ports:
      - "8081:8081"

networks:
  inatel:
    driver: bridge